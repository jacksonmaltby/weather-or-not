<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Or Not</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light m-2">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="m-3">
        <main class="row d-flex">
            <aside class="col-lg-2 row">
                <nav class="border-bottom border-2 pb-3">
                    <h2>Search for a City:</h2>
                    <form class="col" id="city-form">
                        <input class="col-lg-12 mb-1 rounded" id="city-name" type="text" placeholder='Search "Atlantis"'></input>
                        <button class="col-lg-12 mt-1 rounded bg-primary text-light" type="submit">Search</button>
                    </form>
                </nav>
                <ul id="city-buttons"></ul>
            </aside>
            <div class="col-lg-1"></div>
            <figure class="col-lg-9" id="weather-container">
                <figcaption class="col-lg-12">
                    Today's Forecast
                </figcaption>
                <h3>
                    5-Day Forecast:
                </h3>
                <section class="row d-flex">
                    <article class="col-lg-2">Tomorrow's Forecast</article>
                    <article class="col-lg-2">Day After Forecast</article>
                    <article class="col-lg-2">Day After Forecast</article>
                    <article class="col-lg-2">Day After Forecast</article>
                    <article class="col-lg-2">Day After Forecast</article>
                </section>
            </figure>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
