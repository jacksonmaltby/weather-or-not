<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Or Not</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-light m-2">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="m-3">
        <main class="row d-flex">
            <aside class="col-lg-2 row">
                <nav class="border-bottom border-2 pb-3">
                    <h2>Search for a City:</h2>
                    <form class="col" id="city-form">
                        <input class="col-lg-12 mb-1 rounded" id="city-name" type="text" placeholder='Search "Atlantis"'></input>
                        <button class="col-lg-12 mt-1 rounded bg-primary text-light" type="submit">Search</button>
                    </form>
                </nav>
                <div id="history"></div>
            </aside>
            <div class="col-lg-1"></div>
            <div class="col-lg-9" id="weather-container">
                <div class="col-lg-12" id="today">
                    
                </div>
                <h3>
                    5-Day Forecast:
                </h3>
                <section class="row d-flex" id="forecast">
                    
                </section>
            </div>
        </main>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
